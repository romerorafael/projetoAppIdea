<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<!--Scripts e Links utilizados-->
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="recursos/js/script.js"></script>
    <link rel="stylesheet" href="recursos/css/estilo.css">

<!--Fim Scripts e Links-->

    <title>Border Radius Costume</title>
</head>
<body>
    <header id="cabecalho">
        <h1>Border Radius Costume</h1>
        <p>Valores do input em porcentagem</p>
    </header>

    <div id="principal">
        <div class="caixa">
            <input type="text" id="canto1" name="topo-esquerda" placeholder="0" value="0" class="cantos">
            <input type="text" id="canto2" name="topo-direita" placeholder="0" value="0" class="cantos">
            <input type="text" id="canto3" name="baixo-esquerda" placeholder="0" value="0" class="cantos">
            <input type="text" id="canto4" name="baixo-direita" placeholder="0" value="0" class="cantos">
        </div>
    </div>

    <div id="resposta">    
        <div type="text" class="infos-copiar">border-radius: 0px 0px 0px 0px</div>    
        <button class="copia"><i class="far fa-copy"></i></button>
    </div>
</body>
</html>
